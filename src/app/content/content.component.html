<div class="container">
    <div class="content-box">
        <fa-icon
            class="filter-icon"
            [icon]="filterIcon"
        />
        <mat-form-field
            class="filter-textbox"
        >
            <input
                matInput
                type="text"
                placeholder="Coin Name"
                [ngModel]="filterText"
                (ngModelChange)="onFilterTextChange($event)"
            />
        </mat-form-field>
    </div>
    <app-card-deck
        [filterText]="filterText"
    />
</div>
